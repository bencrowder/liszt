{% extends '_base.html' %}

{% block pageheader %}
<span class="context main">{{ ctext.get_display_slug|safe }}</span>
<div class="hidden" id="page-data" data-type="context" data-context-slug="{{ ctext.slug }}"></div>
{% endblock pageheader %}

{% block content %}
<ul class="lists objects sortable" data-sort-uri="{% url 'sort_things' 'list' %}">
    {% for list in ctext.get_active_lists %}
	{{ list.get_html|safe }}
    {% endfor %}
</ul>
{% endblock content %}
